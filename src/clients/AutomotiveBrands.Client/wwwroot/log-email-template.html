<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Başlık</th>
                <th>Açıklama</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>İp Adresi</td>
                <td>@IpAddress</td>
            </tr>
            <tr>
                <td>Ortam</td>
                <td>@Environment</td>
            </tr>
            <tr>
                <td>Hata</td>
                <td>@Exception</td>
            </tr>
            <tr>
                <td>Talep Yolu</td>
                <td>@RequestPath</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
